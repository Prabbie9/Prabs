<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Neon Snake</title>
    <style>
        body {
            background-color: #050505;
            color: white;
            font-family: 'Courier New', Courier, monospace;
            text-align: center;
            margin: 0;
            padding-top: 20px;
            overflow: hidden;
        }

        .nav-bar { text-align: left; padding: 0 20px; margin-bottom: 10px; }
        .back-link {
            color: #00ff00;
            text-decoration: none;
            border: 1px solid #00ff00;
            padding: 5px 10px;
            border-radius: 5px;
            transition: 0.3s;
        }
        .back-link:hover { background-color: #00ff00; color: black; }

        h1 { 
            margin: 0; 
            color: #00ff00; 
            text-shadow: 0 0 10px #00ff00; 
            font-size: 40px;
        }

        /* --- GAME CONTAINER --- */
        #game-container {
            position: relative; /* Necessary for the overlay to sit inside */
            margin: 20px auto;
            width: 400px;
            height: 400px;
            border: 4px solid #333;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.2);
            background-color: #111;
        }

        canvas {
            display: block;
            width: 100%;
            height: 100%;
        }

        /* --- GAME OVER OVERLAY --- */
        #game-over-screen {
            display: none; /* Hidden by default */
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.85); /* See-through black */
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 10;
        }

        .game-over-text {
            font-size: 40px;
            color: #ff0055;
            text-shadow: 0 0 10px red;
            margin-bottom: 10px;
        }

        .final-score-text {
            font-size: 20px;
            margin-bottom: 20px;
        }

        /* Scoreboard */
        #score-board {
            font-size: 20px;
            margin-bottom: 10px;
            color: white;
        }

        /* Buttons */
        button.neon-btn {
            padding: 10px 20px;
            background-color: transparent;
            border: 2px solid #00ff00;
            color: #00ff00;
            font-weight: bold;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.2s;
            font-family: 'Courier New', Courier, monospace;
        }
        button.neon-btn:hover {
            background-color: #00ff00;
            color: black;
            box-shadow: 0 0 15px #00ff00;
        }

        .controls-hint { color: #888; margin-top: 10px; font-size: 14px; }
    </style>
</head>
<body>

    <div class="nav-bar">
        <a href="../../index.html" class="back-link">‚Üê Back to Arcade</a>
    </div>

    <h1>NEON SNAKE</h1>
    
    <div id="score-board">
        Score: <span id="score">0</span> | High Score: <span id="high-score">0</span>
    </div>

    <div id="game-container">
        <div id="game-over-screen">
            <div class="game-over-text">GAME OVER</div>
            <div class="final-score-text">Score: <span id="final-score">0</span></div>
            <button class="neon-btn" onclick="startGame()">TRY AGAIN</button>
        </div>

        <canvas id="gameCanvas" width="400" height="400"></canvas>
    </div>

    <button id="initial-start-btn" class="neon-btn" style="margin-top: 15px;" onclick="startGame()">START GAME</button>
    
    <p class="controls-hint">Use <b>Arrow Keys</b> to move.</p>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreEl = document.getElementById('score');
        const highScoreEl = document.getElementById('high-score');
        
        // Overlay Elements
        const gameOverScreen = document.getElementById('game-over-screen');
        const finalScoreEl = document.getElementById('final-score');
        const initialStartBtn = document.getElementById('initial-start-btn');

        const box = 20; 
        const canvasSize = 400; 
        
        let snake = [];
        let food = {};
        let score = 0;
        let highScore = localStorage.getItem('snake_highscore') || 0;
        let d; 
        let game; 

        highScoreEl.innerText = highScore;

        document.addEventListener('keydown', direction);

        function direction(event) {
            let key = event.keyCode;
            
            // Prevent the screen from scrolling when pressing Up/Down
            if([37, 38, 39, 40].includes(key)) {
                event.preventDefault();
            }

            if( key == 37 && d != "RIGHT") d = "LEFT";
            else if(key == 38 && d != "DOWN") d = "UP";
            else if(key == 39 && d != "LEFT") d = "RIGHT";
            else if(key == 40 && d != "UP") d = "DOWN";
        }

        function startGame() {
            // 1. Hide Overlay & Initial Button
            gameOverScreen.style.display = 'none';
            initialStartBtn.style.display = 'none';

            // 2. Reset Game Logic
            clearInterval(game);
            snake = [];
            snake[0] = { x: 10 * box, y: 10 * box };
            score = 0;
            scoreEl.innerText = score;
            d = null; 
            
            createFood();
            draw(); 
            game = setInterval(draw, 100);
        }

        function createFood() {
            food = {
                x: Math.floor(Math.random() * (canvasSize/box)) * box,
                y: Math.floor(Math.random() * (canvasSize/box)) * box
            }
            // Ensure food doesn't spawn on snake body
            for(let i=0; i < snake.length; i++){
                if(food.x == snake[i].x && food.y == snake[i].y){
                    createFood();
                }
            }
        }

        function collision(head, array) {
            for (let i = 0; i < array.length; i++) {
                if (head.x == array[i].x && head.y == array[i].y) {
                    return true;
                }
            }
            return false;
        }

        function draw() {
            // Clear Canvas
            ctx.fillStyle = "#111";
            ctx.fillRect(0, 0, canvasSize, canvasSize);

            // Draw Food
            ctx.fillStyle = "#ff0055"; 
            ctx.shadowBlur = 15;
            ctx.shadowColor = "#ff0055";
            ctx.fillRect(food.x, food.y, box, box);
            ctx.shadowBlur = 0;

            // Draw Snake
            for (let i = 0; i < snake.length; i++) {
                ctx.fillStyle = (i == 0) ? "#00ff00" : "#009900"; 
                ctx.fillRect(snake[i].x, snake[i].y, box, box);
                ctx.strokeStyle = "black";
                ctx.strokeRect(snake[i].x, snake[i].y, box, box);
            }

            if(!d) return; 

            let snakeX = snake[0].x;
            let snakeY = snake[0].y;

            if (d == "LEFT") snakeX -= box;
            if (d == "UP") snakeY -= box;
            if (d == "RIGHT") snakeX += box;
            if (d == "DOWN") snakeY += box;

            // --- COLLISION / GAME OVER LOGIC ---
            if (snakeX < 0 || snakeX >= canvasSize || snakeY < 0 || snakeY >= canvasSize || collision({x: snakeX, y: snakeY}, snake)) {
                
                clearInterval(game); // Stop game loop
                
                // Update High Score
                if(score > highScore) {
                    highScore = score;
                    localStorage.setItem('snake_highscore', highScore);
                    highScoreEl.innerText = highScore;
                }

                // SHOW GAME OVER SCREEN
                finalScoreEl.innerText = score;
                gameOverScreen.style.display = 'flex'; // Use flex to center the text
                return;
            }

            if (snakeX == food.x && snakeY == food.y) {
                score++;
                scoreEl.innerText = score;
                createFood();
            } else {
                snake.pop();
            }

            let newHead = { x: snakeX, y: snakeY };
            snake.unshift(newHead);
        }
    </script>
</body>
</html>
