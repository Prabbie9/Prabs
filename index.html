<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NEON ARCADE</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    
    <style>
        /* --- 1. THE VIBE --- */
        body {
            margin: 0;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            
            /* RETRO FONT APPLIED */
            font-family: 'Press Start 2P', cursive; 
            
            color: white;
            text-align: center;
            
            /* LAYOUT FIX: Use block display + padding so title sits at top */
            display: block; 
            min-height: 100vh; 
            padding-top: 60px;
            padding-bottom: 60px;
            box-sizing: border-box;
        }

        h1 {
            color: #fff;
            font-size: 35px;
            text-shadow: 
                0 0 5px #fff,
                0 0 10px #fff,
                0 0 20px #ff00de,
                0 0 30px #ff00de,
                0 0 40px #ff00de;
            
            margin: 0 0 30px 0; /* Space below title */
            line-height: 1.5;
        }

        p {
            color: #00ffff;
            font-size: 12px;
            margin-bottom: 50px;
            text-shadow: 0 0 5px #00ffff;
            font-family: 'Courier New', Courier, monospace; 
            letter-spacing: 2px;
        }

        /* --- 2. THE BUTTON CONTAINER --- */
        .menu-grid {
            display: flex;
            gap: 30px;
            flex-wrap: wrap;
            justify-content: center;
            
            /* Center the grid horizontally */
            margin: 0 auto; 
            max-width: 1000px;
        }

        /* --- 3. THE BUTTONS --- */
        .game-button {
            width: 220px;
            height: 280px;
            border: 4px solid white;
            border-radius: 15px;
            text-decoration: none;
            color: white;
            font-size: 16px;
            
            display: flex; 
            align-items: flex-end; 
            justify-content: center;
            padding-bottom: 20px;
            
            transition: transform 0.3s, box-shadow 0.3s;
            position: relative;
            box-sizing: border-box;
            text-shadow: 2px 2px 4px black;
            background-color: #111;
            
            /* Ensure font applies to buttons too */
            font-family: 'Press Start 2P', cursive;
        }

        .game-button:hover {
            transform: translateY(-10px) scale(1.05);
            z-index: 10;
            cursor: pointer;
        }

        /* --- 4. INDIVIDUAL BUTTON STYLES --- */

        /* GAME 1: Tic-Tac-Toe */
        #btn-tictactoe {
            border-color: #00ffff;
            box-shadow: 0 0 15px #00ffff;
            background: linear-gradient(to bottom, transparent 50%, black), linear-gradient(45deg, #00ffff, #0000ff);
            background-image: linear-gradient(to bottom, transparent 50%, black), url('images/tictactoe.jpg');
            background-size: cover;
            background-position: center;
        }
        #btn-tictactoe:hover { box-shadow: 0 0 30px #00ffff; }

        /* GAME 2: Clicker */
        #btn-clicker {
            border-color: #00ff00;
            box-shadow: 0 0 15px #00ff00;
            background: linear-gradient(to bottom, transparent 50%, black), linear-gradient(45deg, #00ff00, #003300);
            background-image: linear-gradient(to bottom, transparent 50%, black), url('images/clicker.jpg');
            background-size: cover;
            background-position: center;
        }
        #btn-clicker:hover { box-shadow: 0 0 30px #00ff00; }

        /* GAME 3: Snake */
        #btn-snake {
            border-color: #ff00de;
            box-shadow: 0 0 15px #ff00de;
            background: linear-gradient(to bottom, transparent 50%, black), linear-gradient(45deg, #ff00de, #ff0000);
            background-image: linear-gradient(to bottom, transparent 50%, black), url('images/snake.png');
            background-size: contain; 
            background-repeat: no-repeat;
            background-position: center;
        }
        #btn-snake:hover { box-shadow: 0 0 30px #ff00de; }

        /* GAME 4: Neon Leap */
        #btn-jumper {
            border-color: #ff9900;
            box-shadow: 0 0 15px #ff9900;
            background: linear-gradient(to bottom, transparent 50%, black), linear-gradient(45deg, #ff9900, #ffcc00);
            background-image: linear-gradient(to bottom, transparent 50%, black), url('images/jumper.jpg');
            background-size: 100% 100%;
            background-position: center;
        }
        #btn-jumper:hover { box-shadow: 0 0 30px #ff9900; }

    </style>
</head>
<body>

    <h1>NEON ARCADE</h1>
    <p>INSERT COIN TO START</p>

    <div class="menu-grid">
        <a href="My_Games/Game_1/index.html" class="game-button" id="btn-tictactoe">TIC-TAC-TOE</a>
        <a href="My_Games/Game_2/index.html" class="game-button" id="btn-clicker">CYBER CLICKER</a>
        <a href="My_Games/Game_3/index.html" class="game-button" id="btn-snake">NEON SNAKE</a>
        <a href="My_Games/Game_4/index.html" class="game-button" id="btn-jumper">NEON LEAP</a>
    </div>

</body>
</html>
